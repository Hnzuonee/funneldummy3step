<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Private Club ‚Äî Gate</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <meta name="robots" content="noindex,nofollow">
</head>
<body class="theme-auto">
  <header class="site-header">
    <div class="brand">
      <div class="brand-mark" aria-hidden="true"></div>
      <div class="brand-text">
        <div class="brand-title">Private Club</div>
        <div class="brand-sub">Members area</div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card center section">
      <h2 id="geoHeadline" class="h2">Today, 128 fans joined in your area</h2>
      <div class="micro">Available until <b id="deadlineL2">23:59</b> (your time)</div>
    </section>

    <section class="hero card">
      <div class="hero-media">
        <svg viewBox="0 0 1200 700" class="hero-svg" role="img" aria-label="SFW teaser">
          <defs>
            <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#748bff"/>
              <stop offset="1" stop-color="#39c69d"/>
            </linearGradient>
            <radialGradient id="r2" cx="20%" cy="20%" r="80%">
              <stop offset="0" stop-color="#ffffff" stop-opacity=".22"/>
              <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
            </radialGradient>
          </defs>
          <rect width="1200" height="700" fill="url(#g2)"/>
          <circle cx="260" cy="260" r="110" fill="rgba(255,255,255,.85)"/>
          <path d="M130,450 Q260,380 390,450 Q410,560 130,560 Z" fill="rgba(255,255,255,.75)"/>
          <ellipse cx="260" cy="560" rx="190" ry="70" fill="rgba(255,255,255,.55)"/>
          <rect x="0" y="0" width="1200" height="700" fill="url(#r2)"/>
        </svg>
      </div>

      <div class="hero-copy">
        <!-- 10-minute session timer (per device) -->
        <div class="flip" aria-label="Time remaining">
          <div class="unit" id="hh"></div> :
          <div class="unit" id="mm"></div> :
          <div class="unit" id="ss"></div>
        </div>

        <p class="micro mt-8">Only <b id="spots">37</b> spots left</p>

        <button id="ctaEnter" class="btn btn-primary">
          <span>Enter private area</span> <span class="flag" id="flagL2">üåç</span>
        </button>

        <div class="progress" aria-hidden="true">
          <div id="barL2" class="bar"></div>
        </div>

        <p class="micro">No ads ‚Ä¢ 100% privacy ‚Ä¢ Personal access</p>
      </div>
    </section>

    <footer class="footer">
      ¬© 2025 Private Club ‚Ä¢ <span class="muted">Privacy</span> ‚Ä¢ <span class="muted">Terms</span>
    </footer>
  </main>

  <script src="assets/js/gate.js"></script>
</body>
</html>
